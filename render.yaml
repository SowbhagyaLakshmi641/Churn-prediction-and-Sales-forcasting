services:
  - type: web
    name: churn-prediction-backend
    runtime: python3
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: JWT_SECRET_KEY
        value: your-secret-key-here
      - key: PORT
        value: 10000
  - type: web
    name: ml-service
    runtime: python3
    rootDir: ml-service
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PORT
        value: 10001
  - type: static_site
    name: churn-prediction-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: build
